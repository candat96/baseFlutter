name: Flutter build apk

on:
  push:
    branches: ['develop']
  pull_request:
    branches: ['develop']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.10.3'

      - run: flutter pub get
      - run: flutter build apk

      - name: Archive file
        run: |
          sudo apt-get update
          sudo apt-get install zip
          zip -r archive.zip *

      - name: Upload to google drive
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ secrets.FUCK }}
          filename: 'build/app/outputs/flutter-apk/app-release.apk'
          folderId: 1H54qT0nUhJks0hrZiZSroT1C5i5zSJJh
          name: MobiClinic_${{ steps.date.outputs.date }}.apk
          overwrite: 'true'
          mimetype: 'application/vnd.android.packages-archive'

      - name: Send noti to telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: App MobiClinic bản mới này các em
          socks5: https://drive.google.com/drive/u/0/folders/1H54qT0nUhJks0hrZiZSroT1C5i5zSJJh
